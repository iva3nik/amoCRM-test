<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>acroCRM</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <div class="header__string">
          <img class="header__logo" alt="Logo" src="./images/logo.png" />
          <button class="header__user-icon"></button>
        </div>
        <form class="form">
          <input
            id="name-input"
            class="form__input"
            placeholder="Найти..."
            type="text"
            name="name"
            required
          />
          <button class="form__button"></button>
        </form>
        <div class="header__user">
          Константин
          <img
            src="./images/Ellipse_18.png"
            class="header__user-image"
            alt="User image"
          />
        </div>
      </div>
    </header>
    <div class="main">
      <h1 class="main__title">Наши партнёры</h1>
      <div class="main__container">
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/MXM.png"
            alt="Partner's logo"
          />
        </div>
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/UPP.png"
            alt="Partner's logo"
          />
        </div>
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/Ellipse_65.png"
            alt="Partner's logo"
          />
        </div>
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/FTT.png"
            alt="Partner's logo"
          />
        </div>
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/Frame_3.png"
            alt="Partner's logo"
          />
        </div>
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/ODE.png"
            alt="Partner's logo"
          />
        </div>
        <div class="card main__margin_type_card">
          <img
            class="card__partner-image"
            src="./images/MWC.png"
            alt="Partner's logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
